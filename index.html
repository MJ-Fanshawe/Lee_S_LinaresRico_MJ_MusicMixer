<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
    <title>MUSIC SURFERS</title>
</head>

<body>
	<main>
		<header class="control">
			<h1 class="hidden">Control Panel</h1>
			<img class="control-items" src="images/play.svg" id="play-but" alt="Play Button">
			<img class="control-items" src="images/pause.svg" id="pause-but" alt="Pause Button">
			<img class="control-items" src="images/reset.svg" id="reset-but" alt="Reset Button">
		</header>

		<div class="lightbox">
			<div class="intro-text"><span>Welcome to Music Surfers</span><br><br>Click play button on the top left corner to start. Drag and drop the upgrades on to the jet, and make sure your volume is on. Enjoy!</div>
		</div>
		
	</main>





    <script src="js/main.js"></script>
    
</body>
